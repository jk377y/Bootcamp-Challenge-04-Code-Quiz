<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="header">
        <div id="highScore" class="highScore">
            <h3>HighScore</h3>
        </div>
        <div class="projectName">
            <h1>JavaScript<br>Code Quiz</h1>
        </div>
        <div class="timer">
            <h3>Timer<br><span id="timer" class="countdown"></span></h3>
        </div>
    </section>
    <section class="mainCard">
        <section class="quizCard">
            <div id="startScreen">
                <div>
                    <button id="startBtn" class="button">
                        <h3>Start Quiz</h3>
                    </button>
                </div>
            </div>
            <div id="quizBox" class="hide">
                <div id="messageBox" class="messageBox">
                    <div>
                        <h2 id="questionBox" class="questionBox"></h2>
                    </div>
                </div>

                <div id="answerButtons" class="answerButtons">
                    <button id="button1" class="button"/>
                    <button id="button2" class="button"></button>
                    <button id="button3" class="button"></button>
                    <button id="button4" class="button"></button>
                </div>
            </div>
            <div id="titleScreen" class="hide">
                <div class='scoreBoardTitle'><h2>High Scores</h2></div>
                <div class="rankedScoreChart">
                    <div id="endScreen" class="hide">
                        <h2>Quiz over!</h2>
                        <p>Your score is <span id="finalScore"></span></p>
                        <p>Enter your initials: <br><input type="text" id="initialsInput"></p>
                        <button id="submitBtn" class="button">Submit</button>
                    </div>
                    <div id="scoreScreen" class="hide">
                        <h2>Top scores:</h2>
                        <ul id="scoreList"></ul>
                    </div>                   
                </div>
                <button id="returnToMainPage" class="returnToMainPage button"><h4>Home</h4></button>
            </div>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>

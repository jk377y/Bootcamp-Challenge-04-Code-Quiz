<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
        <section class="quizCard">
            
            <div class="topWindows">    
                <div id="viewHighScore" class="viewHighScore hide"><h3>High<br>Score</h3></div>            
                <div class="beginButtons">
                    <button id="startQuizButton" class="startQuizButton"><h2>StartQuiz</h2></button>
                    <button id="nextButton" class="nextButton hide"><h2>Next</h2></button>
                </div> 
                <div id="timer" class="timer hide"><h3>Timer<br><span class=countdown>0:00</span></h3></div>
            </div>
            
            <div id="quizQuestion" class="quizQuestion hide"><h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, possimus?</h2></div>

            <div id="answerButtons" class="answerButtons hide">
                <button id="button1" class="button"><h3>Button 1</h3></button>
                <button id="button2" class="button"><h3>Button 2</h3></button>
                <button id="button3" class="button"><h3>Button 3</h3></button>
                <button id="button4" class="button"><h3>Button 4</h3></button>
            </div>
        </section>    
        
    
    <script src="./assets/js/script.js"></script>    
</body>
</html>

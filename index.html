<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <section class="header">
        <div class="highScore"><h3>High<br>Score</h3></div>
        <div class="projectName"><h1>JavaScript<br>Code Quiz</h1></div>
        <div class="timer"><h3>Timer<br><span id="countdown" class="countdown">0:00</span></h3></div>
    </section>

    <section class="mainCard">
        <section class="quizCard">
            <div>
                <div><button id="startQuiz" class="button"><h3>Start Quiz</h3></button></div>
                <div><button id="nextButton" class="button hide"><h3>Next</h3></button></div>
            </div>

            <div id="messageBox" class="messageBox hide">
                <div><h2 class="questionBox">Question goes here</h2></div>
            </div>

            <div id="answerButtons" class="answerButtons hide">
                <button id="button1" class="button"><h3>Button 1</h3></button>
                <button id="button2" class="button"><h3>Button 2</h3></button>
                <button id="button3" class="button"><h3>Button 3</h3></button>
                <button id="button4" class="button"><h3>Button 4</h3></button>
            </div>


        </section>
    </section>


    <script src="./assets/js/main.js"></script>
</body>
</html>
